<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<title>Cars List</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Cars List</h1>
<br/><br/>
<div>
    <!--suppress HtmlDeprecatedAttribute -->
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Color</th>
            <th>Reg number</th>
        </tr>

        <tr th:each ="car : ${carList}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.color}">...</td>
            <td th:utext="${car.registerNumber}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
